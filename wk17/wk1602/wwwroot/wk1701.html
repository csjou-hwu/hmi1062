<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <!-- back --!>
      <a-box position="-1 0.5 3" rotation="0 45 0" color="#FF0000"></a-box>
      <a-sphere position="0 1.25 5" radius="1.25" color="#00FF00"></a-sphere>
      <a-cylinder position="1 0.75 3" radius="0.5" height="1.5" color="#0000FF"></a-cylinder>
      <!-- Left --!>
      <a-box position="-4 0.5 0" rotation="0 45 0" color="pink"></a-box>
      <a-sphere position="-3 1.25 2" radius="1.25" color="#00FF00"></a-sphere>
      <a-cylinder position="-2 0.75 0" radius="0.5" height="1.5" color="#0000FF"></a-cylinder>
      <!-- right --!>
      <a-box position="2 0.5 0" rotation="0 45 0" color="black"></a-box>
      <a-sphere position="3 1.25 2" radius="1.25" color="#00FF00"></a-sphere>
      <a-cylinder position="4 0.75 0" radius="0.5" height="1.5" color="#0000FF"></a-cylinder>
    </a-scene>
  </body>
</html>
